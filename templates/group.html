{% extends '_layout.html' %}

{% block title %}Group{% endblock %}

{% block body %}


<div class="container-fluid">
    <div class="d-flex">
        <div class="col flex-item d-flex  flex-column gap-3 " > <!--Left column-->
            
                <img src="{{group_data.image_link}}" alt="Data for class"   class="rounded img-event"> 
           
            <!----->
            <div class="d-flex align-items-start justify-content-center ">

                <button type="button" class="btn btn-secondary btn-event btn-class" >
                    Join
                </button>
                
                  <div class="dropdown btn-class">
                    <button class="btn btn-event btn-secondary dropdown-toggle" type="button"   data-bs-toggle="dropdown" >
                      Share
                    </button>
                    <ul class="dropdown-menu" >
                      <li class="dropdown-item" id ="link">error</li> <!--Get link from DB-->
                    </ul>
                    
                  </div>

                  <div class="dropdown btn-class">
                    <button class="btn btn-secondary dropdown-toggle btn-event" type="button"  data-bs-toggle="dropdown" >
                      Edit
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/event/edit">Edit</a></li> 
                      <li><a class="dropdown-item" href="/groups/delete/group/{{group_data.event_id}}">delete</a></li> 
                      
                    </ul>
                  </div>
                

            </div>
            <div class="d-flex justify-content-around">
               <!--Will be converted once DB is done  event_friends--> 
                <span  class="h2">Members</span>
                
            </div> 
            {%for x in event_friends %}
            <div  class="profile-div">
                <img src="{{x.profile_img}}"  class="rounded-circle profile-img" alt="Place holder" > 
              
            </div>
            {%endfor%}
            
        </div>

        <div class="col flex-item flex" > <!--Right column-->
            <h1> {{group_data.title}}</h1>
           
            <p> {{group_data.description}}</p>
            
        </div>
    </div>
</div>
<script>
    
  var currentURL = window.location.href;
  document.getElementById("link").textContent =  currentURL;

  
  
</script>

{% endblock %}
