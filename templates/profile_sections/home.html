{% extends 'profile_sections/base_profile.html' %}



{% block user_info %}
<div class="p-2" style="margin:10px;">
    <img src="{{user_image}}" style="width: 100%;">
    <p class="text-center">@{{user_username}}</p>
</div>
{% endblock user_info %}

{% block button_area %}
<ul class="nav flex-column">
    <li class="nav-item">
        <a class="nav-link" href="/friends">Friends</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/settings">Settings</a>
    </li>
    <li class="nav-item">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-primary btn-sm">Logout</button>
        </form>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="tab-content" id="profile-tabs-content" style="margin: 0px 15px;">
    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <button>Add</button>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Header</h5>
                <p class="card-text">About</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCard">
                    Edit
                </button>
                <div class="modal fade" id="editCard" tabindex="-1" aria-labelledby="editCardLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="editCardLabel">Visibility Settings</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h6>Visible to [friend]:</h6>
                                <input type="checkbox" id="profile1" name="profile1" value="item1">
                                <label for="profile1">Item 1</label><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
